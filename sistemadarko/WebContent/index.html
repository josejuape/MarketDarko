<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Sistema Darko - Login</title>

    <meta name="description" content="login" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--Basic Styles-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="#" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/css/weather-icons.min.css" rel="stylesheet" />

    <!--Beyond styles-->
    <link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/gallery.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/demo.min.css" rel="stylesheet" />
    <link href="assets/css/typicons.min.css" rel="stylesheet" />
    <link href="assets/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="#" rel="stylesheet" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="assets/js/skins.min.js"></script>
</head>
<!-- /Head -->
<!-- Body -->
<body>
	<div class="login-container animated fadeInDown">
        <div class="loginbox bg-white">
        	<form name="form" method="post" action="/sistemadarko/ServletLogin" >
            <div class="loginbox-title">SIGN IN</div>
            <div class="loginbox-social">
                <div class="social-title ">Sistema Darko</div>
                <div class="social-buttons">
                    logo
                </div>
            </div>
            <div class="loginbox-or">
                <div class="or-line"></div>
            </div>
            <div class="loginbox-textbox">
                <input type="text" name="user" class="form-control" placeholder="Usuario">
            </div>
            <div class="loginbox-textbox">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="loginbox-forgot">
                <a href="#">Olvidaste tu clave?</a>
            </div>
            <div class="loginbox-submit">
                <input type="submit" class="btn btn-primary btn-block" value="Login" style="background:#d9534f;border-radius:3px !important;border:none;">
            </div>
            <div class="loginbox-signup">
                <a href="register.html">Sistema privado</a>
            </div>
            </form>
        </div>
        <div class="logobox">
        </div>
    </div>

</body>
